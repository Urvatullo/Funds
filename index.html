<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer to Fund</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="fund">
            <img src="1.png" alt="Muslim Charity Logo" class="fund-logo">
            <div class="fund-actions">
                <label class="info-button">Zakat Fund is a Russian charitable organization that specializes in collecting and distributing Zakat. The fund aims to help those in need and support various social projects both in Russia and abroad.</label>
                <button class="donate-button" onclick="window.location.href='https://zakatfund.ru/'">Donate</button>
            </div>
        </div>
        <div class="fund">
            <img src="2.png" alt="Muslim Charity Logo" class="fund-logo">
            <div class="fund-actions">
                <label class="info-button">The Insan Charity Fund is dedicated to collecting and distributing Zakat and other forms of charity in Russia. The fund focuses on providing assistance to underprivileged families and supporting educational and social projects.</label>
                <button class="donate-button" onclick="window.location.href='https://fondinsan.ru'">Donate</button>
            </div>
        </div>
        <div class="fund">
            <img src="3.png" alt="Muslim Charity Logo" class="fund-logo">
            <div class="fund-actions">
                <label class="info-button">The Alabuga Charity Fund is engaged in collecting and distributing Zakat and other forms of charity in Russia. The fund provides assistance to needy families and supports educational and social projects.</label>
                <button class="donate-button" onclick="window.location.href='https://fond-alabuga.ru/'">Donate</button>
            </div>
        </div>
    </div>
    <script src="Funds.js"></script>
</body>
</html>
